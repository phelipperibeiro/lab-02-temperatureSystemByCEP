version: '3.8'

services:
  service-a:
    container_name: service-a
    build:
      context: ./service-a
      dockerfile: Dockerfile    
    ports:
      - "8080:8080"
    depends_on:
      - service-b
    networks:
      - lab2_network

  service-b:
    container_name: service-b
    build:
      context: ./service-b
      dockerfile: Dockerfile    
    ports:
      - "8181:8181"
    networks:
      - lab2_network

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - lab2_network

  otel_collector:
    image: otel/opentelemetry-collector:latest
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./.docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    networks:
      - lab2_network  

networks:
  lab2_network:
    external: true
